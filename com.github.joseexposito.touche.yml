app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.17.6/node-v14.17.6.tar.xz
        sha256: f458cd0b1cb1540611cb08709d833c0c59c74da79310ae1984cc8bad1404ad5e

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dtarget-de=gnome
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: file:///home/jose/Devel/archive.tar.gz
        sha256: 5d37b391f79a6b3b62fb18f30d64c755241914f7e0aa2b3d0d27d63bf18c3ead
